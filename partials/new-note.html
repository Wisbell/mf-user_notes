<h1>New Note View</h1>

<form>
 <div class="form-group">
    <label for="usr">Note Name</label>
    <input ng-model="noteName" type="text" class="form-control" id="usr">
  </div>
  <div class="form-group">
    <label for="text">Note Text</label>
    <textarea ng-model="noteText"></textarea>
  </div>
  <button ng-click="createNote()" class="btn btn-default" type="submit">Create Note</button>
</form>
